<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Home</title>
</head>
<body>
    <div>Home</div>
        <form action="#" method="post" th:action="@{/}" th:object="${note}">
            <input type="text" th:field="*{title}" placeholder="title"/>
            <input type="text" th:field="*{content}" placeholder="content"/>
            <input type="submit" value="save"/>
        </form>
        <ul>
            <li th:each="note: ${listNote}">
                <b th:text="${note.title}">Title</b>
                <p th:text="${note.content}">content</p>
            </li>
        </ul>
</body>
</html>
