<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="subtitle">Update</h1>
    </div>
    <div class="column">
        <form action="#" method="post" th:action="@{/edit}" th:object="${note}">
            <div class="column">
                <input class="input is-info" type="hidden" th:field="*{id}">
            </div>
            <div class="column">
                <input class="input is-info" type="text" th:field="*{title}" placeholder="title"/>
            </div>
            <div class="column">
                <input class="input is-info" type="text" th:field="*{content}" placeholder="content"/>
            </div>
            <div class="column">
                <div class="control">
                    <button class="button is-link">Save</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
